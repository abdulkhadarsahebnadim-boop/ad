<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Reddy Anna Kossu</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b69 50%, #8b0000 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        .admin-login-container {
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 215, 0, 0.2);
        }

        .admin-login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .admin-login-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: normal;
            color: #ffd700;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .admin-login-subtitle {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            color: #ffffff;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 0.9rem;
            font-weight: normal;
            margin-top: 10px;
        }

        .login-form {
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            margin-bottom: 8px;
            font-weight: normal;
            font-size: 1rem;
        }

        .form-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.3);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: #ffed4e;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
            background: rgba(0, 0, 0, 0.5);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .password-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ffd700;
            cursor: pointer;
            font-size: 1.2rem;
            padding: 5px;
        }

        .password-toggle:hover {
            color: #ffed4e;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            color: #1a1a1a;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-family: 'Poppins', sans-serif;
            font-weight: normal;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #ffd700;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #ffed4e;
            text-decoration: underline;
        }

        .back-to-site {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 215, 0, 0.2);
        }

        .back-to-site a {
            color: #ffffff;
            text-decoration: none;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .back-to-site a:hover {
            opacity: 1;
            color: #ffd700;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-family: 'Poppins', sans-serif;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(45deg, #28a745, #20c997);
        }

        .notification.error {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
        }

        .security-info {
            background: rgba(255, 215, 0, 0.1);
            border: 1px solid rgba(255, 215, 0, 0.3);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            text-align: center;
        }

        .security-info p {
            color: #ffd700;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            margin: 0;
        }

        @media (max-width: 768px) {
            .admin-login-container {
                margin: 20px;
                padding: 30px 20px;
            }

            .admin-login-title {
                font-size: 2rem;
            }

            .form-input {
                padding: 12px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <div class="admin-login-header">
            <h1 class="admin-login-title">Admin Login</h1>
            <p class="admin-login-subtitle">Reddy Anna Kossu</p>
            <span class="admin-badge">Administrator Access</span>
        </div>

        <form class="login-form" id="adminLoginForm">
            <div class="form-group">
                <label class="form-label" for="adminUsername">Username</label>
                <input type="text" id="adminUsername" class="form-input" placeholder="Enter admin username" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="adminPassword">Password</label>
                <div class="password-container">
                    <input type="password" id="adminPassword" class="form-input" placeholder="Enter admin password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">üëÅÔ∏è</button>
                </div>
            </div>

            <button type="submit" class="login-btn">Login to Admin Panel</button>
        </form>

        <div class="forgot-password">
            <a href="#" onclick="forgotPassword()">Forgot Password?</a>
        </div>

        <div class="security-info">
            <p>üîí Secure Admin Access - Authorized Personnel Only</p>
        </div>

        <div class="back-to-site">
            <a href="index.html">‚Üê Back to Website</a>
        </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
        // Show notification
        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('adminPassword');
            const toggleButton = document.querySelector('.password-toggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleButton.textContent = 'üëÅÔ∏è';
            }
        }

        // Handle login form submission
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Basic validation
            if (!username || !password) {
                showNotification('Please enter both username and password!', 'error');
                return;
            }
            
            // Demo login credentials (in real app, validate against server)
            const validCredentials = {
                'admin': 'admin123',
                'reddy': 'reddy123',
                'superadmin': 'super123'
            };
            
            if (validCredentials[username] && validCredentials[username] === password) {
                showNotification('Login successful! Redirecting to admin panel...', 'success');
                
                // Store login session (in real app, use proper session management)
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('adminUsername', username);
                
                // Redirect to admin panel after delay
                setTimeout(() => {
                    window.location.href = 'admin.html';
                }, 1500);
            } else {
                showNotification('Invalid username or password!', 'error');
                
                // Clear password field
                document.getElementById('adminPassword').value = '';
            }
        });

        // Forgot password function
        function forgotPassword() {
            showNotification('Please contact system administrator for password reset.', 'error');
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('adminLoggedIn');
            if (isLoggedIn === 'true') {
                // Already logged in, redirect to admin panel
                window.location.href = 'admin.html';
            }
        });

        // Add some security features
        let loginAttempts = 0;
        const maxAttempts = 3;

        // Track login attempts
        document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('adminUsername').value;
            const password = document.getElementById('adminPassword').value;
            
            // Demo login credentials
            const validCredentials = {
                'admin': 'admin123',
                'reddy': 'reddy123',
                'superadmin': 'super123'
            };
            
            if (!validCredentials[username] || validCredentials[username] !== password) {
                loginAttempts++;
                
                if (loginAttempts >= maxAttempts) {
                    showNotification('Too many failed attempts. Please try again later.', 'error');
                    document.getElementById('adminLoginForm').style.display = 'none';
                    
                    setTimeout(() => {
                        document.getElementById('adminLoginForm').style.display = 'block';
                        loginAttempts = 0;
                    }, 30000); // 30 seconds lockout
                }
            } else {
                loginAttempts = 0; // Reset on successful login
            }
        });
    </script>
</body>
</html>
