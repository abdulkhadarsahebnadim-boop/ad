<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Reddy Anna Kossu</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <h1>Reddy Anna Kossu</h1>
                </div>
                
                <div class="nav-menu">
                    <ul class="nav-list">
                        <li><a href="index.html" class="nav-link">Home</a></li>
                        <li><a href="index.html#about" class="nav-link">About</a></li>
                        <li><a href="index.html#game-rules" class="nav-link">Game Rules</a></li>
                        <li><a href="https://wa.me/918686886632" target="_blank" class="nav-link">Contact</a></li>
                        <li><a href="login.html" class="nav-link">Login</a></li>
                        <li><a href="signup.html" class="nav-link active">SignUp</a></li>
                    </ul>
                </div>
                
                <div class="nav-controls">
                    <div class="language-selector">
                        <select id="languageSelect" class="language-dropdown">
                            <option value="en">English</option>
                            <option value="hi">हिंदी</option>
                            <option value="te">తెలుగు</option>
                        </select>
                    </div>
                    
                    <div class="hamburger">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <!-- Signup Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="auth-card">
                <div class="auth-header">
                    <h2 class="auth-title" data-en="Create Account" data-hi="खाता बनाएं" data-te="ఖాతా సృష్టించండి">Create Account</h2>
                    <p class="auth-subtitle" data-en="Join Reddy Anna Kossu and start your gaming journey" data-hi="रेड्डी अन्ना कोस्सु में शामिल हों और अपनी गेमिंग यात्रा शुरू करें" data-te="రెడ్డి అన్నా కొస్సులో చేరండి మరియు మీ గేమింగ్ ప్రయాణాన్ని ప్రారంభించండి">
                        Join Reddy Anna Kossu and start your gaming journey
                    </p>
                </div>

                <form class="auth-form" id="signupForm">
                    <div class="form-group">
                        <label for="fullName" class="form-label" data-en="Full Name" data-hi="पूरा नाम" data-te="పూర్తి పేరు">Full Name</label>
                        <div class="input-group">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="fullName" name="fullName" class="form-input" placeholder="Enter your full name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="mobile" class="form-label" data-en="Mobile Number" data-hi="मोबाइल नंबर" data-te="మొబైల్ నంబర్">Mobile Number</label>
                        <div class="input-group">
                            <i class="fas fa-phone input-icon"></i>
                            <input type="tel" id="mobile" name="mobile" class="form-input" placeholder="Enter your mobile number" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label" data-en="Email Address (Optional)" data-hi="ईमेल पता (वैकल्पिक)" data-te="ఇమెయిల్ చిరునామా (ఐచ్ఛికం)">Email Address (Optional)</label>
                        <div class="input-group">
                            <i class="fas fa-envelope input-icon"></i>
                            <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email address (optional)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label" data-en="Password" data-hi="पासवर्ड" data-te="పాస్‌వర్డ్">Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="password" name="password" class="form-input" placeholder="Create a strong password" required>
                            <button type="button" class="password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="passwordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label" data-en="Confirm Password" data-hi="पासवर्ड की पुष्टि करें" data-te="పాస్‌వర్డ్‌ను నిర్ధారించండి">Confirm Password</label>
                        <div class="input-group">
                            <i class="fas fa-lock input-icon"></i>
                            <input type="password" id="confirmPassword" name="confirmPassword" class="form-input" placeholder="Confirm your password" required>
                            <button type="button" class="password-toggle" onclick="toggleConfirmPassword()">
                                <i class="fas fa-eye" id="confirmPasswordToggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="referralCode" class="form-label" data-en="Referral Code (Optional)" data-hi="रेफरल कोड (वैकल्पिक)" data-te="రిఫరల్ కోడ్ (ఐచ్ఛికం)">Referral Code (Optional)</label>
                        <div class="input-group">
                            <i class="fas fa-gift input-icon"></i>
                            <input type="text" id="referralCode" name="referralCode" class="form-input" placeholder="Enter referral code if any">
                        </div>
                    </div>

                    <div class="form-options">
                        <div class="terms-checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">
                                <span data-en="I agree to the" data-hi="मैं सहमत हूं" data-te="నేను అంగీకరిస్తున్నాను">I agree to the</span>
                                <a href="#" class="terms-link" data-en="Terms & Conditions" data-hi="नियम और शर्तें" data-te="నిబంధనలు మరియు షరతులు">Terms & Conditions</a>
                                <span data-en="and" data-hi="और" data-te="మరియు">and</span>
                                <a href="#" class="terms-link" data-en="Privacy Policy" data-hi="गोपनीयता नीति" data-te="గోప్యతా విధానం">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <button type="submit" class="auth-btn" data-en="Create Account" data-hi="खाता बनाएं" data-te="ఖాతా సృష్టించండి">
                        Create Account
                    </button>

                    <div class="auth-divider">
                        <span data-en="or" data-hi="या" data-te="లేదా">or</span>
                    </div>

                    <div class="auth-footer">
                        <p data-en="Already have an account?" data-hi="पहले से खाता है?" data-te="ఇప్పటికే ఖాతా ఉందా?">Already have an account?</p>
                        <a href="login.html" class="auth-link" data-en="Sign In" data-hi="साइन इन करें" data-te="సైన్ ఇన్ చేయండి">Sign In</a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <!-- WhatsApp Float Button -->
    <div class="whatsapp-float">
        <a href="https://wa.me/918686886632" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i>
        </a>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize navigation for signup page
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize language support
            if (typeof reddyAnnaKossu !== 'undefined') {
                reddyAnnaKossu.initializeLanguageSupport();
            }
            
            // Handle navigation links
            const navLinks = document.querySelectorAll('.nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    const href = link.getAttribute('href');
                    if (href.startsWith('http') || href.includes('.html')) {
                        // Let browser handle external and page links
                        return;
                    }
                    if (href.startsWith('#')) {
                        e.preventDefault();
                        // For anchor links, go to homepage first
                        window.location.href = 'index.html' + href;
                    }
                });
            });
        });

        // Signup form functionality
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const mobile = document.getElementById('mobile').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            if (!fullName || !mobile || !password || !confirmPassword) {
                showNotification('Please fill in all required fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showNotification('Passwords do not match', 'error');
                return;
            }
            
            if (!terms) {
                showNotification('Please accept the Terms & Conditions', 'error');
                return;
            }
            
            // Simulate signup process
            showNotification('Account created successfully! Redirecting to login...', 'success');
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
        });

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('passwordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        function toggleConfirmPassword() {
            const passwordInput = document.getElementById('confirmPassword');
            const toggleIcon = document.getElementById('confirmPasswordToggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
